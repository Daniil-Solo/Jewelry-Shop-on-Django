{% extends "core/content.html"%}
{% load static %}

{% block maincontent %}
<section id="news">
    <div class="container">
        <h6 class="text-center display-6">Новинки</h6>
        <div class="row">
            {% for jew in jewelries %}
            <div class="card-item col-12 col-lg-3 col-md-4">
                <div class="card h-100">
                    <a href="{{ jew.get_absolute_url }}">
                        <img src="{{jew.main_photo.url}}" class="card-img-top" alt="фото украшения">
                    </a>
                    <div class="card-body text-center">
                        <h5 class="card-title title-gray">{{jew.title}}</h5>
                    </div>
                    <div class="card-footer text-center">
                        <p class="card-text price-gray">{{jew.price|floatformat:"0"}} руб.</p>
                        <a href="{{ jew.get_absolute_url }}" class="btn btn-detail pretty-green without_box">Подробнее</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<section id="reviews">
    <div class="container-fluid">
        <h6 class="text-center display-6">Отзывы</h6>
        <div id="carouselExampleControls" class="carousel" data-bs-ride="carousel">
            <div class="carousel-inner">
                {% for review in reviews %}
                <div class="carousel-item">
                    <div class="card pretty-green">
                        <div class="card-body">
                            <h5 class="card-title">{{review.title}}</h5>
                            <p class="card-text">
                                {{review.text}}
                            </p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span>
                    <svg width="30" height="30" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                        <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                    </svg>
                </span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span>
                    <svg width="30" height="30" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
                        <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
                    </svg>
                </span>
            </button>
        </div>
    </div>
</section>
{% endblock %}
